<div>
  <form [formGroup]="reverbForm">
    <div>
      <div class="flex justify-between">
        <div>Level</div>
        <div>{{ reverbForm.value.level }}</div>
      </div>
      <div class="flex justify-between px-[6px]">
        <div class="w-[1px] h-[8px] bg-black"></div>
        <div class="w-[1px] h-[8px] bg-black"></div>
        <div class="w-[1px] h-[8px] bg-black"></div>
        <div class="w-[1px] h-[8px] bg-black"></div>
        <div class="w-[1px] h-[8px] bg-black"></div>
      </div>
      <input
        type="range"
        class="input-range"
        formControlName="level"
        min="0"
        max="10"
        value="0"
        step="0.1"
      />
    </div>
  </form>
</div>
