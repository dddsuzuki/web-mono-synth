<div class="p-4">
  <form [formGroup]="filterForm">
    <div>
      <div>Type</div>
      <select formControlName="type">
        <option *ngFor="let option of filterTypeOptions" [value]="option">
          {{ option }}
        </option>
      </select>
    </div>
    <div class="mt-4">
      <div class="flex justify-between">
        <div>Frequency</div>
        <div>{{ filterForm.value.frequency }}</div>
      </div>
      <div class="flex justify-between px-[6px]">
        <div class="w-[1px] h-[8px] bg-black"></div>
        <div class="w-[1px] h-[8px] bg-black"></div>
        <div class="w-[1px] h-[8px] bg-black"></div>
        <div class="w-[1px] h-[8px] bg-black"></div>
        <div class="w-[1px] h-[8px] bg-black"></div>
      </div>
      <input
        type="range"
        class="input-range"
        formControlName="frequency"
        min="0"
        max="4000"
        value="350"
        step="1"
      />
    </div>
    <div class="mt-4">
      <div class="flex justify-between">
        <div>Q</div>
        <div>{{ filterForm.value.q }}</div>
      </div>
      <div class="flex justify-between px-[6px]">
        <div class="w-[1px] h-[8px] bg-black"></div>
        <div class="w-[1px] h-[8px] bg-black"></div>
        <div class="w-[1px] h-[8px] bg-black"></div>
        <div class="w-[1px] h-[8px] bg-black"></div>
        <div class="w-[1px] h-[8px] bg-black"></div>
      </div>
      <input
        type="range"
        class="input-range"
        formControlName="q"
        min="0"
        max="10"
        value="1"
        step="0.1"
      />
    </div>
  </form>
</div>
