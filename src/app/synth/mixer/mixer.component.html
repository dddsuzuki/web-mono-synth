<div>
  <form [formGroup]="mixerForm">
    <div>
      <div class="flex justify-between">
        <div>OSC 1</div>
        <div>{{ mixerForm.value.osc1 }}</div>
      </div>
      <div class="flex justify-between px-[6px]">
        <div class="w-[1px] h-[8px] bg-black"></div>
        <div class="w-[1px] h-[8px] bg-black"></div>
        <div class="w-[1px] h-[8px] bg-black"></div>
        <div class="w-[1px] h-[8px] bg-black"></div>
        <div class="w-[1px] h-[8px] bg-black"></div>
      </div>
      <input
        type="range"
        class="input-range"
        formControlName="osc1"
        min="0"
        max="1"
        value="0.5"
        step="0.01"
      />
    </div>

    <div class="mt-4">
      <div class="flex justify-between">
        <div>OSC 2</div>
        <div>{{ mixerForm.value.osc2 }}</div>
      </div>
      <div class="flex justify-between px-[6px]">
        <div class="w-[1px] h-[8px] bg-black"></div>
        <div class="w-[1px] h-[8px] bg-black"></div>
        <div class="w-[1px] h-[8px] bg-black"></div>
        <div class="w-[1px] h-[8px] bg-black"></div>
        <div class="w-[1px] h-[8px] bg-black"></div>
      </div>
      <input
        type="range"
        class="input-range"
        formControlName="osc2"
        min="0"
        max="1"
        value="0.5"
        step="0.01"
      />
    </div>

    <div class="mt-4">
      <div class="flex justify-between">
        <div>Noise</div>
        <div>{{ mixerForm.value.noise }}</div>
      </div>
      <div class="flex justify-between px-[6px]">
        <div class="w-[1px] h-[8px] bg-black"></div>
        <div class="w-[1px] h-[8px] bg-black"></div>
        <div class="w-[1px] h-[8px] bg-black"></div>
        <div class="w-[1px] h-[8px] bg-black"></div>
        <div class="w-[1px] h-[8px] bg-black"></div>
      </div>
      <input
        type="range"
        class="input-range"
        formControlName="noise"
        min="0"
        max="1"
        value="0.5"
        step="0.01"
      />
    </div>
  </form>
</div>
