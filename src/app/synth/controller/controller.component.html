<div>
  <form [formGroup]="controllerForm">
    <div>
      <div class="flex justify-between">
        <div>Glide</div>
        <div>{{ controllerForm.value.glide }}</div>
      </div>
      <div class="flex justify-between px-[6px]">
        <div class="w-[1px] h-[8px] bg-black"></div>
        <div class="w-[1px] h-[8px] bg-black"></div>
        <div class="w-[1px] h-[8px] bg-black"></div>
        <div class="w-[1px] h-[8px] bg-black"></div>
        <div class="w-[1px] h-[8px] bg-black"></div>
      </div>
      <input
        type="range"
        class="input-range"
        formControlName="glide"
        min="0"
        max="0.2"
        value="0.1"
        step="0.01"
      />
    </div>
  </form>
</div>
